<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../lrndesign-dialog/lrndesign-dialog.html">

<!--
`lrndesign-dialog`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-buttondialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-button raised onclick="dialog.toggle()">{{buttonLabel}}</paper-button>
    <lrndesign-dialog id="dialog">
      <h2>{{title}}</h2>
      <div>
        <content></content>
      </div>
    </lrndesign-dialog>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-buttondialog',
      properties: {
        buttonLabel: {
          type: String,
          value: 'Label',
        },
        title: {
          type: String,
          value: 'Heading',
        },
      },

    });
  </script>
</dom-module>
