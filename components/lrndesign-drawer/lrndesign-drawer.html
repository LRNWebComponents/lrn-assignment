<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lrn-icons/lrn-icons.html">
<link rel="import" href="../hax-behaviors/hax-behaviors.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<!--
`lrndesign-drawer`


@demo demo/index.html
-->

<dom-module id="lrndesign-drawer">
  <template>
    <style>
      :host {
        display: block;
        --lrndesign-drawer-width: 30%;
      }
      app-header {
        z-index: 100;
      }
      app-drawer {
        --app-drawer-width: var(--lrndesign-drawer-width);
        --app-drawer-content-container: {
          padding: 1em;
          overflow-y: scroll;
          margin-top: 7em;
        }
      }
    </style>
    <app-header>
      <app-drawer opened="{{opened}}" align="{{align}}">
      <hax-editbar edit="{{edit}}"></hax-editbar>
      <hax-editable edit="{{edit}}" type="html">
        <content></content>
      </hax-editable>
      </app-drawer>
    </app-header>
    <paper-icon-button icon="{{icon}}" alt="{{alt}}" id="flyout-drawer"></paper-icon-button>
    <paper-tooltip for="flyout-drawer">{{alt}}</paper-tooltip>

  </template>

  <script>
    Polymer({
      is: 'lrndesign-drawer',
      behaviors: [HAXBehaviors.EditBehaviors],
      properties: {
        /**
         * State for if it is currently open.
         */
        opened: {
          type: Boolean,
          value: false
        },
        /**
         * Icon to present for clicking.
         */
        icon: {
          type: String,
          value: 'icon'
        },
        /**
         * Side of the screen to align the flyout (right or left)
         */
        align: {
          type: String,
          value: 'left'
        },
        /**
         * Alt / hover text for this link
         */
        alt: {
          type: String,
          value: ''
        }
      },
      /**
       * Initalize the flyout and ensure it's not open to start
       * while adding the click event to it.
       */
      ready: function() {
        let root = this;
        let opened = this.opened;
        this.$$('paper-icon-button').addEventListener('click', function(e) {
          root.opened = !root.opened;
        });
      },
      /**
       * Demo mode.
       */
       _demoInit: function() {
        this.icon = "network";
        this.align = "right";
        this.alt = "Open network content";
      }
    });
  </script>
</dom-module>
