<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-drawer demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-drawer.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-drawer demo (left fly out is always default)</h3>
      <demo-snippet>
        <template>
          <lrndesign-drawer icon="lrn-icons:network" alt="See additional content">
            <p>This is some help text</p>
          </lrndesign-drawer>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Same flyout but from right side</h3>
      <demo-snippet>
        <template>
          <lrndesign-drawer icon="lrn-icons:dino" align="right" alt="Access Canvas">
            <p>This is some help text</p>
          </lrndesign-drawer>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
